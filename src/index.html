<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ToDo MVC</title>
        <meta name="description" content="Angular JS learn project">
        <meta name="author" content="OElabed">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="lib/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section id="todoapp">
            <header id="header">
                <h1>TodoList</h1>
                <form action="#" id="todo-form">
                    <input type="text" id="new-todo" placeholder="Nouvelle tache" autofocus autocomplete="off"/>
                </form>
            </header>
            <section id="main">
                <ul id="todo-list">
                    <li>
                        <div class="view">
                            <input type="checkbox" class="toggle">
                            <label>Faire qque chose 1</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li class="completed">
                        <div class="view">
                            <input type="checkbox" class="toggle">
                            <label>Faire qque chose 2</label>
                            <button class="destroy"></button>
                        </div>
                        <form action="#">
                            <input class="edit" value="Faire qque chose">
                        </form>
                    </li>
                </ul>
            </section>
            <footer id="footer">
                <span id="todo-count"><strong>5</strong> items left</span>
            </footer>
        </section>

        <script src="vendor/todomvc-common/base.js"></script>
        <script src="vendor/jquery/dist/jquery.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="lib/plugins.js"></script>
        <script src="app/app.js"></script>

    </body>
</html>
